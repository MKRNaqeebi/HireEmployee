<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="style.css">
		<title>Admin</title>
	</head>
	<body>

			<div class="container-fluid">

		<div class="container">
			<div class="row">
				<div class="board">
					<ul class="nav nav-tabs">
						<div class="liner"></div>
						<li rel-index="0" class="active">
							<a href="#step-1" class="btn" aria-controls="step-1" role="tab" data-toggle="tab">
								<span><i class="glyphicon glyphicon-user"></i></span>
							</a>
						</li>
						<li rel-index="1">
							<a href="#step-2" class="btn disabled" aria-controls="step-2" role="tab" data-toggle="tab">
								<span><i class="glyphicon glyphicon-briefcase"></i></span>
							</a>
						</li>
						<li rel-index="2">
							<a href="#step-3" class="btn disabled" aria-controls="step-3" role="tab" data-toggle="tab">
								<span><i class="glyphicon glyphicon-plus"></i></span>
							</a>
						</li>
						<li rel-index="3">
							<a href="#step-4" class="btn disabled" aria-controls="step-4" role="tab" data-toggle="tab">
								<span><i class="glyphicon glyphicon-ok"></i></span>
							</a>
						</li>
					</ul>
				</div>
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="step-1">
						
						<div class="col-md-12">
							<h3>Job Info</h3>
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label">Job Title</label>
									<input  maxlength="100" type="text" required="required" class="form-control" placeholder="Enter title"  />
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label">Job Description</label>
									<textarea required="required" class="form-control" placeholder="mkrnaqeebi"></textarea>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label">Required Skills</label>
									<input  maxlength="10" type="text" required="required" class="form-control" placeholder="C++, Java etc"  />
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label">Job Location</label>
									<input  maxlength="10" type="text" required="required" class="form-control" placeholder="Faisal Town"  />
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="subject">
										City</label>
									<select id="subject" name="subject" class="form-control" required="required">
										<option value="na" selected="">Choose One:</option>
										<option value="service">Lahore</option>
										<option value="suggestions">Kasur</option>
										<option value="product">Other</option>
									</select>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="subject">
										Country</label>
									<select id="subject" name="subject" class="form-control" required="required">
										<option value="na" selected="">Choose One:</option>
										<option value="service">Pakistan</option>
										<option value="suggestions">India</option>
										<option value="product">Other</option>
									</select>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label">Functional Area</label>
									<input maxlength="100" type="text"  class="form-control" placeholder="Developing, Sellman" />
								</div>
							</div> 
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label">Salary</label>
									
									<select id="subject" name="subject" class="form-control" required="required">
										<option value="na" selected="">Choose One:</option>
										<option value="service">10000</option>
										<option value="suggestions">20000+</option>
										<option value="product">Other</option>
									</select>
								</div>
							</div>
                             
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label">Position Available</label>
									<select id="subject" name="subject" class="form-control" required="required">
										<option value="na" selected="">Choose One:</option>
										<option value="service">1</option>
										<option value="suggestions">2</option>
										<option value="product">3 or more</option>
									</select>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label">Last Date to Apply</label>
									<input maxlength="100" type="text"  class="form-control" placeholder="10/10/10" />
								</div>
							</div> 
							<button id="step-1-next" class="btn btn-lg btn-primary nextBtn pull-right">Next</button>
						</div>
					</div>
					<div role="tabpanel" class="tab-pane" id="step-2">
						<div class="col-md-12">

							<h3>Required Employee Info</h3>
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label">Age</label>
									<input  maxlength="10" type="text" required="required" class="form-control" placeholder="20+"  />
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
                                    <label class="control-label">Experience(in years)</label>
									<input  maxlength="10" type="text" required="required" class="form-control" placeholder="2+"  />
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label">Degree</label>
									<input  maxlength="10" type="text" required="required" class="form-control" placeholder="BS-CS"  />
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label">Upload Related</label>
									<div id="mulitplefileuploader">Upload</div>
									<div id="status"></div>
								</div>
							</div>

							<button id="step-2-next" class="btn btn-lg btn-primary nextBtn pull-right">Next</button>
						</div>
					</div>
					<div role="tabpanel" class="tab-pane" id="step-3">
						<div class="col-md-12">
                            
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label">Any thing Aditional</label>
									<textarea required class="form-control"></textarea>
								</div>
							</div>
							<button id="step-3-next" class="btn btn-lg btn-primary nextBtn pull-right">Next</button>
						</div>
					</div>
					<div role="tabpanel" class="tab-pane" id="step-4">
						<div class="col-md-12">
							<button id="step-4-next" class="btn btn-lg btn-primary pull-right">Continue</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="https://rawgithub.com/hayageek/jquery-upload-file/master/js/jquery.uploadfile.min.js"></script>
		<script src="js/script.js"></script>

</html>
